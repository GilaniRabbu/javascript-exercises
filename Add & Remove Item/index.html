<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add & Remove Item</title>
</head>

<body>
    <div id="container">
        <button id="btn">Add Note</button>
        <ul id="list">
            <li class="items">Lorem, ipsum dolor.</li>
            <li class="items">Labore, voluptatum ipsa.</li>
            <li class="items">Perspiciatis, enim voluptas!</li>
            <li class="items">Iste, rem praesentium.</li>
            <li class="items">Similique, eveniet eum?</li>
        </ul>
    </div>

    <script>
        let Add = document.getElementById("btn");

        // Add.addEventListener("click", (e) => {
        //     let List = document.getElementById("list");
        //     let newItem = document.createElement("li");
        //     newItem.innerText = "Created New List Item";
        //     List.appendChild(newItem);
        // });

        Add.addEventListener("click", () => {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then((response) => response.json())
                .then((data) => {
                    // Select a random post title
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const newItemText = data[randomIndex].title;

                    // Create and append the new list item
                    let List = document.getElementById("list");
                    let newItem = document.createElement("li");
                    newItem.innerText = newItemText;
                    List.appendChild(newItem);
                })
                .catch((error) => console.error("Error:", error));
        });

        document.getElementById("list").addEventListener("click", (e) => {
            e.target.parentNode.removeChild(e.target);
            console.log("item clicked");
        });
    </script>
</body>

</html>
